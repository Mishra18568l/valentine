<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff5f8a, #ff8fab);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 30px 20px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  transition: 0.3s ease;
  position: absolute;
}

#yesBtn {
  background: #ff2f6e;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: white;
  color: #ff2f6e;
  right: 15%;
}

.message {
  margin-top: 20px;
  min-height: 30px;
  font-size: 1.1rem;
}

.result {
  display: none;
}

.result img {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: red;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Will You Be My Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>

  <div class="message" id="message"></div>

  <div class="result" id="result">
    <h2>Thank you for accepting me ðŸ’•</h2>
    <p>You are my forever Valentine ðŸ’«</p>
    <img src="your-photo.jpeg">
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const result = document.getElementById("result");
const music = document.getElementById("bgMusic");

const messages = [
  "Think again ðŸ˜¢",
  "Pleaseee ðŸ¥º",
  "Iâ€™ll cry ðŸ’”",
  "Donâ€™t break my heart ðŸ˜­",
  "Last chance ðŸ˜ž"
];

let noScale = 1;
let yesScale = 1;
let msgIndex = 0;

// Play music on first interaction (mobile-friendly)
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

function moveNo() {
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 160 - 80;

  noScale -= 0.12;
  yesScale += 0.12;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;

  message.textContent = messages[msgIndex % messages.length];
  msgIndex++;

  if (noScale < 0.3) {
    noBtn.style.display = "none";
    message.textContent = "Only one option left ðŸ˜ðŸ’–";
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

// YES CLICK
yesBtn.addEventListener("click", () => {
  document.querySelector(".buttons").style.display = "none";
  message.style.display = "none";
  result.style.display = "block";
  launchConfetti();
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);

// Confetti function
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
    confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}
</script>

</body>
</html>
